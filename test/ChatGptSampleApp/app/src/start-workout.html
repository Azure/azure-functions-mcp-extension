<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Workout</title>
    <link rel="stylesheet" href="./styles/start-workout.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’ª Start Your Workout</h1>
            <p>Select a template to begin training</p>
        </div>

        <!-- Templates list (hidden by default) -->
        <div id="templates-view" class="state-screen hidden">
            <div id="templates-container"></div>
            <div class="action-area">
                <button id="start-btn" class="start-button" disabled>Select a template to start</button>
                <p class="action-hint-text">Click a template above, then press the button to begin</p>
            </div>
        </div>

        <!-- Active Workout View (hidden by default) -->
        <div id="active-workout-view" class="state-screen hidden">
            <div id="workout-content"></div>
        </div>

        <!-- Success/Completion screen (hidden by default) -->
        <div id="success-view" class="state-screen hidden">
            <div class="icon success-icon">âœ…</div>
            <h2>Workout Complete!</h2>
            <p id="success-message"></p>
            <button id="back-btn" class="start-button">Start Another Workout</button>
        </div>

        <!-- Loading spinner (visible by default) -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading templates...</p>
        </div>
    </div>

    <script type="module" src="./start-workout.ts"></script>
</body>
</html>
