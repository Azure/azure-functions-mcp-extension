<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="./styles/start-workout.css">
</head>
<body>
    <div class="container">
        <!-- Templates Selection View -->
        <div id="templates-view" class="hidden">
            <div class="header">
                <h1>ðŸ’ª Start Your Workout</h1>
                <p>Select a template to begin training</p>
            </div>
            <div id="templates-container"></div>
            <div class="action-area">
                <button id="start-btn" class="start-button" disabled>Select a template to start</button>
            </div>
        </div>

        <!-- Active Workout View -->
        <div id="workout-view" class="hidden">
            <div id="workout-container"></div>
        </div>

        <!-- Completion View -->
        <div id="complete-view" class="hidden">
            <div id="complete-container"></div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <script type="module" src="./start-workout.ts"></script>
</body>
</html>
