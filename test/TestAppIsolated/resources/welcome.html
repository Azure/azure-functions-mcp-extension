<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MCP Resources</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: 72px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .feature {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .feature-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .feature-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .feature-desc {
            font-size: 0.9em;
            color: #666;
        }
        
        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 30px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üöÄ</div>
        <h1 id="greeting-heading">Welcome to MCP Resources!</h1>
        <p class="subtitle">A powerful Azure Functions extension for the Model Context Protocol</p>

        <div id="tool-output-card" class="feature" style="margin-top:20px; text-align:left;">
            <div class="feature-icon">üõ†Ô∏è</div>
            <div class="feature-title">Latest tool result</div>
            <div id="tool-output" class="feature-desc" style="white-space:pre-wrap; word-break:break-word;">Waiting for tool output...</div>
            <div id="tool-meta" class="feature-desc" style="margin-top:8px; font-size:0.8em; color:#555;"></div>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-title">Fast</div>
                <div class="feature-desc">Lightning-quick responses</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîß</div>
                <div class="feature-title">Flexible</div>
                <div class="feature-desc">Highly customizable tools</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <div class="feature-title">Secure</div>
                <div class="feature-desc">Enterprise-grade security</div>
            </div>
        </div>
        
        <div class="badge">‚ú® Powered by Azure Functions</div>
    </div>
    <script>
        (function () {
            const outputEl = document.getElementById('tool-output');
            const metaEl = document.getElementById('tool-meta');
            const headingEl = document.getElementById('greeting-heading');

            function normalizeOutput(raw) {
                if (raw === null || raw === undefined) return 'No tool output received yet.';
                if (typeof raw === 'string') return raw;
                if (typeof raw === 'object') {
                    // Common patterns: { text }, { message }, { content: [...] }
                    if (raw.text) return raw.text;
                    if (raw.message) return raw.message;
                    if (Array.isArray(raw.content)) return raw.content.map(c => c.text || JSON.stringify(c)).join('\n');
                    try {
                        return JSON.stringify(raw, null, 2);
                    } catch {
                        return String(raw);
                    }
                }
                return String(raw);
            }

            function renderFromOpenAi(globals) {
                const openai = window.openai;
                if (!openai) {
                    outputEl.textContent = 'window.openai not found. Open this page via ChatGPT Apps SDK to see live tool output.';
                    return;
                }

                const toolOutput = globals?.toolOutput ?? openai.toolOutput;
                outputEl.textContent = normalizeOutput(toolOutput);

                if (toolOutput && typeof toolOutput === 'string') {
                    // If the tool output looks like "Hello <name>, ...", surface it as the hero heading.
                    headingEl.textContent = toolOutput;
                }

                const meta = globals?.toolResponseMetadata ?? openai.toolResponseMetadata;
                metaEl.textContent = meta ? `Metadata: ${JSON.stringify(meta)}` : '';

                if (typeof openai.notifyIntrinsicHeight === 'function') {
                    const height = document.documentElement.scrollHeight;
                    openai.notifyIntrinsicHeight({ height });
                }
            }

            document.addEventListener('DOMContentLoaded', () => {
                renderFromOpenAi();
                // React to updates sent after initial load.
                window.addEventListener('openai:set_globals', (event) => {
                    const globals = event?.detail?.globals;
                    if (globals && ('toolOutput' in globals || 'toolResponseMetadata' in globals)) {
                        renderFromOpenAi(globals);
                    }
                });
            });
        })();
    </script>
</body>
</html>
