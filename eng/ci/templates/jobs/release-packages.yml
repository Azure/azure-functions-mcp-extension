parameters:
- name: publishToNugetOrg
  type: boolean
- name: artifactName
  type: string
  default: drop
- name: targetFolder
  type: string
  default: ''

resources:
  repositories:
  - repository: 1es
    type: git
    name: 1ESPipelineTemplates/1ESPipelineTemplates
    ref: refs/tags/release
  - repository: eng
    type: git
    name: engineering
    ref: refs/tags/release

extends:
  template: v1/1ES.Official.PipelineTemplate.yml@1es
  parameters:
    pool:
      name: 1es-pool-azfunc
      image: 1es-windows-2022
      os: windows

    stages:

    - stage: Prepare
      jobs:
        - job: Prepare
          templateContext:
            type: validationJob

          steps:
          - checkout: none
          - pwsh: |
              Write-Host "##vso[build.updatebuildnumber]$(resources.pipeline.build.runName)"
            displayName: Get package version

    - stage: Release
      dependsOn: Prepare

      jobs:
      - template: /ci/release-nuget-package.yml@eng
        parameters:
          isProduction: true
          approvers: '[internal]\Azure Functions Core'
          stagingFeed: public/pre-release
          packages: '**/*.nupkg;!**/*.symbols.nupkg;!**/Microsoft.Azure.Functions.Worker.Extensions.Mcp.Sdk.*.nupkg'
          artifact:
            name: ${{ parameters.artifactName }}
            pipeline: build
          ${{ if eq(parameters.publishToNugetOrg, true) }}:
            partnerDrop:
              serviceConnection: azure-sdk-partner-drops
              targetFolder: azure-functions/dotnet/mcp-extension/$(Build.BuildNumber)
